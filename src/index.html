<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script type="module" src="app.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <a href="#main">К основному контенту</a>
      <nav>
        <ul>
          <li>Товары для котов</li>
          <li>Товары для собак</li>
          <li>Товары для лошадей</li>
          <li>Товары для черепах</li>
          <li>Товары для рыб</li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h1 id="#main">Товары для котов</h1>
        <button>TEST FOCUS BUTTON</button>
        <div class="filter">
          <label id="combo-label" class="combo-label"> Favorite Fruit: </label>
          <div class="combo js-select">
            <div
              class="combo-input"
              id="combo1"
              role="combobox"
              aria-labelledby="combo-label"
              aria-controls="listbox1"
              aria-expanded="false"
              aria-haspopup="listbox"
              tabindex="0"
            ></div>
            <div
              class="combo-menu"
              id="listbox1"
              role="listbox"
              aria-labelledby="combo1-label"
              tabindex="-1"
            ></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
