<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <header>
      <a href="#main">К основному контенту</a>
      <nav>
        <ul>
          <li>Товары для котов</li>
          <li>Товары для собак</li>
          <li>Товары для лошадей</li>
          <li>Товары для черепах</li>
          <li>Товары для рыб</li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h1 id="#main">Товары для котов</h1>
        <div class="filter combobox">
          <label id="combobox-label" class="combobox__label"
            >Сортировать по:</label
          >
          <div class="combobox__select select">
            <div
              class="select__input combobox-input"
              id="combo1"
              tabindex="0"
              role="combobox"
              aria-controls="listbox1"
              aria-expanded="false"
              aria-haspopup="listbox"
              aria-labelledby="combobox-label"
            ></div>
            <div
              class="select__options options"
              role="listbox"
              id="listbox1"
              aria-labelledby="combo1-label"
              tabindex="-1"
            ></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
